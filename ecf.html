<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ecf.css"> <!-- Lien vers votre CSS -->
    <title>Vidéothèque</title>
</head>
<body>
    <h1>Liste des Films</h1>

    <button id="addButton" class="add-button">Ajouter</button>

    <label for="filterBy">Filtrer par:</label>
    <select id="filterBy" name="filterBy">
        <option value="title">Titre</option>
        <option value="year">Année</option>
    </select>

    <!-- Tableau pour afficher les films -->
    <table id="filmTable">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Année</th>
                <th>Réalisateur</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Les lignes du tableau seront remplies dynamiquement avec JavaScript -->
        </tbody>
    </table>

    <!-- Formulaire d'ajout de film -->
    <div id="addFormContainer">
        <form id="addFilmForm">
            <label for="title">Titre:</label>
            <input type="text" id="title" name="title" required>

            <label for="year">Année:</label>
            <input type="number" id="year" name="year" required>

            <label for="author">Auteur:</label>
            <input type="text" id="author" name="author" required>

            <button type="submit" class="add-button">Ajouter</button>
        </form>
    </div>

    <script src="ecf.js"></script> <!-- Lien vers votre fichier JavaScript pour gérer les fonctionnalités -->
</body>
</html>
